<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENSWEAR</title>
    <link rel="stylesheet" href="menswear.css">
</head>
<body>


    <div id="maincontainer">
       
        <div id="productbar">
            <div class="dropdown">
                <button class="dropbtn">REFINE
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <span id="all2">ALL CATEGORIES</span>
                    <span id="accessories2">ACCESSORIES</span>
                    <span id="bags2">BAGS</span>
                    <span id="clothing2">CLOTHING</span>
                    <span id="shoes2">SHOES</span>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">SORT
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <span id="high2low2">High To Low</span>
                    <span id="low2high2">Low To High</span>
                </div>
            </div>
        </div>

        <div id="container">
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
        </div>
    </div>

   
</body>
</html>

<script src="menswear.js"></script>
